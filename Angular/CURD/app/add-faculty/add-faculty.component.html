<form [formGroup]="myForm" (ngSubmit)="insert()" class="row g-3 needs-validation" novalidate>
    <div class="col-md-4">
        <label for="validationCustom01" class="form-label">Created</label>
        <input formControlName="createdAt" type="text" class="form-control" id="validationCustom01" value="" required>
        <div class="valid-feedback">
          Looks good!
        </div>
    </div>
    <div class="col-md-4">
      <label for="validationCustom01" class="form-label">Faculty Name</label>
      <input formControlName="facultiesName" type="text" class="form-control" id="validationCustom01" value="" required>
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>
    <div class="col-md-4">
      <label for="validationCustom02" class="form-label">Faculty Image</label>
      <input formControlName="facultiesImage" type="text" class="form-control" id="validationCustom02" value="" required>
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>
    <div class="col-md-6">
      <label for="validationCustom02" class="form-label">Department</label>
      <input formControlName="department" type="text" class="form-control" id="validationCustom02" value="" required>
       <div class="valid-feedback">
           Looks good!
       </div>
    </div>  
    <div class="col-md-6">
        <label for="validationCustom03" class="form-label">City</label>
        <input formControlName="city" type="text" class="form-control" id="validationCustom03" required>
        <div class="invalid-feedback">
          Please provide a valid city.
        </div>
    </div>
    <div class="col-md-6">
        <label for="validationCustomUsername" class="form-label">Username</label>
        <div class="input-group has-validation">
          <span class="input-group-text" id="inputGroupPrepend">@</span>
          <input formControlName="username" type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
          <div class="invalid-feedback">
            Please choose a username.
          </div>
        </div>
    </div>
    <div class="col-md-4">
        <label for="validationCustom03" class="form-label">Id</label>
        <input formControlName="id" type="text" class="form-control" id="validationCustom03" required>
        <div class="invalid-feedback">
          Please provide a valid city.
        </div>
    </div>
    <div class="col-12">
      <input type="submit" [value]="btnName" class="btn btn-primary" />
    </div>
  </form>

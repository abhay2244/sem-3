<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Separate two digit number then multiply one digit to itself when second digit time reach </title>
</head>
<body>
	<script type="text/javascript">
		number=parseInt(prompt("please enter two digit positive number "));
		if (number>9 && number<100) {
			
			b=number%10;
			a=parseInt(number/10);
			c=a;
			for(i=1;i<b;i++)
			{
				c=c*a;
			}	
		}
		document.write("Multiply one digit to itself second digit type is : "+c);

	</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		a="Darshan";
		b="University";
		document.write(a.concat(" ",b)+"</br>");
		document.write(b.indexOf('s')+"</br>");
		document.write(a.toUpperCase()+"</br>");
		document.write(b.toLowerCase()+"</br>");
		document.write(a.substring(0,4)+"</br>");
		document.write((a+b).substr(7,5)+"</br>");
		document.write(a.lastIndexOf('a')+"</br>");
		document.write(b.charAt(5));
	</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<table>
		<tr>
			<td>enter para1</td>
			<td><input type="text" name="" id="para1"></td>
		</tr>
		<tr>
			<td>enter para2</td>
			<td><input type="text" name="" id="para2"></td>
		</tr>
		<tr>
			<td align="center" colspan="2">
				<input type="button" value="+" onclick="addnumber()">
				<input type="button" value="-" onclick="subnumber()">
				<input type="button" value="*" onclick="mulnumber()">
				<input type="button" value="/" onclick="divnumber()">
			</td>
		</tr>
		<tr>
			<td>ans </td>
			<td align="center">					
				<input type="text" id="ans1">
			</td>
		</tr>
	</table>
	<script type="text/javascript">
		
		function addnumber()
		{
			var num1=document.getElementById("para1").value;
			var num2=document.getElementById("para2").value;
			ans=parseInt(num1)+parseInt(num2);
			document.getElementById("ans1").value=ans;
		}
		function subnumber()
		{
			var num1=document.getElementById("para1").value;
			var num2=document.getElementById("para2").value;
			ans=parseInt(num1)-parseInt(num2);
			document.getElementById("ans1").value=ans;
		}
		function mulnumber()
		{
			var num1=document.getElementById("para1").value;
			var num2=document.getElementById("para2").value;
			ans=parseInt(num1)*parseInt(num2);
			document.getElementById("ans1").value=ans;
		}function divnumber()
		{
			var num1=document.getElementById("para1").value;
			var num2=document.getElementById("para2").value;
			ans=parseInt(num1)/parseInt(num2);
			document.getElementById("ans1").value=ans;
		}
	</script>
</body>
</html>

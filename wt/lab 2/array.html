<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Array in built function</title>
</head>
<body>
	<script type="text/javascript">
		n=prompt("enter size of array element")
		number=[n];
		for(i=0;i<n;i++)
		{
			number[i]=prompt("enter element of "+i);
		}
		for(i=0;i<n;i++)
		{
			document.write("element number["+i+"] "+number[i]+"</br>");

		}

	</script>
</body>

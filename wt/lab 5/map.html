<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		students=
		[
			{city:"rajkot",name:"arjun",spi:5.8},
			{city:"morbi",name:"abhay",spi:9.9},
			{city:"ahmdabad",name:"dhruv",spi:9.9},
			{city:"jamnagar",name:"vrijesh",spi:7.5}
		];
		formatList=students.map((stu)=>{
				return "<li>"+stu.name.substring(0,stu.name.length)+"</li>"
			})

		document.write("<ul>")
		document.write(formatList.join(''))
		document.write("</ul>")

		
	</script>
</body>
</html>
